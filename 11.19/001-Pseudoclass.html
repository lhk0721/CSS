<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
        content="width=device-width, 
                initial-scale=1.0, 
                minimum-scale=1.0, 
                maximum-scale=5.0, 
                user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>virtualclass</title>
<style>
    /* 방문하지 않은 링크 */
    a:link {
        color: chartreuse;
    }
    /* 벙문한 링크 선택 */
    a:visited {
        color:saddlebrown;
    }
    button:hover {
        background-color: lightblue;
        border: solid 3px blue;
    }
    button:active {
        background-color: coral;
    }
    .focus-input:focus{
        outline: none;
        /* 포커스 아웃라인- 접근성에 중요 */
        border: red solid 2px;
        background-color: orange;
    }

    /* 링크 스타일을 정의할 때는 Link → Visited → Hover → Active 순서 */

</style>
</head>
<body>
    <a href="https://weniv.co.kr">위니브 메인 페이지</a>
    <a href="https://www.naver.com">네이버 메인 페이지</a>
    <button>click me!</button>

    <div>
        <input type="tex" class="focus-input">
        <input type="tex" class="focus-input">
        <input type="tex" class="focus-input">
    </div>
</body>
</html>
