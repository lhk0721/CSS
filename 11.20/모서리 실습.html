<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
        content="width=device-width, 
                initial-scale=1.0, 
                minimum-scale=1.0, 
                maximum-scale=5.0, 
                user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>lab</title>
<style>
    .parent{
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .parent div{
        width: 100px;
        height: 100px;
        background-color: blueviolet;
    }
    .box1 {
        border-radius: 50%;
    }
    .box2 {
        border-radius: 20px;
    }
    .box3 {
        border-top-left-radius: 100%;
        border-radius: 100% 0 0 0;
        border-radius: 100% 0 0;
    }
    .box4 {
        border-top-left-radius: 100%;
        border-bottom-right-radius: 100%;
        border-radius: 100% 0 100% 0;
        border-radius: 100% 0 100%;
    }
    .box5 {
        border-top-right-radius: 50%;
        border-bottom-left-radius: 50%;
        border-radius: 0 50%;
    }
    /* .box6 {
        width: 100px;
        border-radius: 50px 50px 0px 0px;
        height: 50px !important;
    } */

    .parent .box6 {
        border-radius: 50px 50px 0 0;
        height: 50px;
    }
</style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>
</html>
