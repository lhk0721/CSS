<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
    content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=5.0, 
        user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>Document</title>

<style>
    .container{
        background-color: #000;
        padding: 10px;
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr 200px;
        grid-template-rows: 100px 400px 100px;
    }

    header,
    section,
    aside,
    footer{
        background-color: lawngreen;
        display: grid;
        justify-content: center;
        align-content: center;
    }
    header,footer{
        grid-column: 1/3;
    }
</style>
</head>
<body>
    <div class="container">
        <header>header</header>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
