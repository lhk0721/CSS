<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
    content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=5.0, 
        user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>Document</title>

<style>
    .container {
        display: grid;
        grid-template-columns: 100px 1fr 100px;
        grid-template-rows: 60px 200px 200px 100px;
        grid-template-areas: 
            "header header header"
            "aside main nav"
            "aside main ."
            "footer footer footer"
        ;
    }
    header {
        background-color: lightgoldenrodyellow;
        grid-area: header;
    }
    nav {
        background-color: lightpink;
        grid-area: nav;
    }
    main{
        background-color: lightcyan;
        grid-area: main;
    }
    aside{
        background-color: lightsalmon;
        grid-area: aside;
    }
    footer {
        background-color: lightseagreen;
        grid-area: footer;
    }
</style>
</head>
<body>
    <div class="container">
        <header>header</header>
        <nav>nav</nav>
        <main>main</main>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
