<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
    content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=5.0, 
        user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>Document</title>

<style>
    .container{
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: 1fr 10fr 1fr;
        grid-template-areas: 
            "header header"
            "section aside"
            "footer footer"
        ;
        background-color: antiquewhite;
        gap: 3px;
    }
    .container *{
        outline: solid 3px black;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    header{
        grid-area: header;
    }
    section {
        grid-area: section;
    }
    aside {
        grid-area: aside;
    }
    footer {
        grid-area: footer;
    }
</style>
</head>
<body>
    <div class="container">
        <header>header</header>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
