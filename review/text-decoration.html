<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
    content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=5.0, 
        user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>text-decoration</title>

<style>
    /* text-decoration
    쓰는 경우
    - 링크 상태 표현
    - 에러, 삭제, 경고, 검수표시(폼 입력시 등)
    - 가격 표시 등 문서 스타일링
    - 네비게이션, 탭 강조
    - 서명, 강조 등 */
    .underline {
        text-decoration: underline;
    }

    .overline {
        text-decoration: overline;
    }
    
    .line-through {
        text-decoration: line-through;
    }

    .dashed {
        text-decoration: dashed underline;
        /* 또는 */
        text-decoration-style: double;
    }

    .wavy {
        text-decoration: underline line-through wavy;
    }

    /* text-shadow
    offset-x, offset-y, blur-radius는 순서를 지켜서 작성  */
    .simple-shadow {
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
    }
    .multiple-shadows {
        /* 여러 개 */
        text-shadow: 2px 2px 2px red, 0 0 1em blue;
    }

    /* 다양한 조합으로 효과 낼 수 있음. 
    박스에 그림자를 넣는 box-shadow도 있음.*/
    .emboss {
        /* 양각 효과 - 텍스트가 튀어나와 보임 */
        color: #888;
        text-shadow: 
            -2px -2px 4px rgba(0, 0, 0, 0.5), 
            1px 1px 1px rgba(255, 255, 255, 0.8);
    }
    .outline {
        /* 외곽선 효과 */
        color: white;
        text-shadow: 
            -1px -1px 0 #000, 
            1px -1px 0 #000, 
            -1px 1px 0 #000, 
            1px 1px 0 #000;
    }
    .glow {
        /* 네온 글로우 효과 */
        color: #fff;
        text-shadow: 
            0 0 5px #fff, 
            0 0 10px #fff, 
            0 0 15px #0073e6, 
            0 0 20px #0073e6,
            0 0 25px #0073e6;
    }    
    .retro {
        /* 레트로 3D 효과 */
        color: #fff;
        text-shadow: 
            2px 2px 0px #ff0000, 
            4px 4px 0px #0000ff;
    }


</style>
</head>
<body>
    <p class="underline">밑줄이 그어진 텍스트</p>
    <p class="overline">윗줄이 그어진 텍스트</p>
    <p class="line-through">취소선이 그어진 텍스트</p>
    <p class="dashed">대시 스타일의 장식</p>
    <p class="wavy">웨이브 스타일의 다중 장식</p>
    <hr>
    <h2 class="simple-shadow">간단한 그림자</h2>
    <h2 class="multiple-shadows">다중 그림자 효과</h2>
    <h2 class="emboss">양각 효과</h2>
    <h2 class="outline">외곽선 효과</h2>
    <h2 class="glow">네온 글로우 효과</h2>
    <h2 class="retro">레트로 3D 효과</h2>
</body>
</html>
