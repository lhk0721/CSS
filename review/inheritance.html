<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
    content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=5.0, 
        user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>Document</title>

<style>
    /* 상속되는 것 */
    /* 텍스트 관련 속성들(color, font-family, font-size 등 */
    .parent{
        color: red;
    }
    /* 상속 x */
    /* 레이아웃 관련 속성들(width, height, margin, padding, border 등) */
    .parent{
        color: blueviolet;
        border: 3px solid green;
    }


    /* 강제상속 
    강제로 부모값을 따라가라는 지정*/
    .inherit{
        border: inherit;
    }

    /* 진짜리셋
    CSS 명세서의 초기값으로 간다.
     */
    .initial{
        border: initial;
        color: initial;
    }

/* 질문하기 */
    /* 상황 따라 자동 분기되는 리셋
    상속되는 속성일 때: inherit으로 동작
    상속되지 않는 속성일때: initial과 같이 동작. 
    상속 여부를 신경쓰지 않고 한번에 reset하고 싶을 때 사용.*/
    .unset{
        border: unset;
    }

    /* 덮어쓴 것만 취소하는 롤백 
    내가 작성한 것만 취소하고, 원해 정해져 있던 값으로 롤백
    import로 가져온 스타일은 ‘살고’, style 태그 안의 것만 사라진다.
    revert는 해당 position(속성)에서 “현재 작성된 author-level 선언” 하나만 지운다.
    
    한줄 주석처리와 같아보이지만, @layer 참여여부를 결정.
    */
    .revert{
        border: revert; /* .revert의 border는  */
        color: revert;
    }

    /* 전체 상속 제어 */
    .all{
        all: initial;
    }
    

</style>
</head>
<body>
    <div class="parent">
        <p class="child">sdasda</p>
        <div>child div</div>
        <p class="inherit">inherit</p>
        <p class="inherit initial">initial</p>
        <p class="inherit unset">unset</p>
        <p class="inherit revert">revert</p>
        <p class="inherit all">all</p>
    </div>
</body>
</html>
