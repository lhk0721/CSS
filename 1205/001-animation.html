<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
    content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=5.0, 
        user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>Document</title>

<style>
    .box {
        width: 200px;
        height: 20px;
        background-color: lightcoral;
        margin: 100px auto;

        /* 이 요소에 등록할 애니메이션 이름 */
        animation-name: move;
        /* 애니메이션의 한 사이클 진행하는데 걸리는 시간 */
        animation-duration: 2s;
        /* 애니메이션의 진행 속도를 제어 */
        animation-timing-function: ease-in-out;
        animation-timing-function: steps(100000);

        /* 애니메이션 지연  */
        /* animation-delay: 1s; */

        /* 애니메이션 한사이클 재생 횟수 */
        animation-iteration-count: 2;
        /* animation-iteration-count: infinite; */

        /* 애니메이션 재생 방향 */
        animation-direction: normal; /*기본값*/
        animation-direction: reverse;
        /* 정방향-역방향이 번갈아가면서 재생됨. */
        animation-direction: alternate;
        /* 역방향-정방향 번갈아가면서 재생 */
        animation-direction: alternate-reverse;

        /* 애니메이션의 실행 전후 스타일 지정 */
        animation-fill-mode: normal; /*기본값*/
        /* 애니메이션 종료된 후, 마지막 키프레임 유지 */
        animation-fill-mode: forwards;
        /* 애니메이션 시작되기 전, 첫 키프레임 유지 */
        animation-fill-mode: backwards;
        animation-fill-mode: both;

        /* 단축시 지속, 딜레이시간만 순서 맞춰주면 됨. */
        /* 쉼표를 통해 여러 애니메이션을 동시에 넣어줄 수도 있음. */
        animation: move 3s steps(10) 0s 3 alternate-reverse backwards;

        animation-play-state:running;
    }

    .box:hover {
        animation-play-state: paused;
    }

    .circle {
        width: 200px;
        height: 200px;
        border-radius: 100%;
        background-color: lightcoral;
        margin: 50px auto;
        animation: move 3s 3 both alternate ease-in-out ;
    }

    @keyframes move {
        0%{
            background-color: lightblue;
            /* transform: translate(-200px); */
        }
        25%{
            background-color: lightcoral;
        }
        50%{
            background-color: blue;
        }
        75%{
            background-color: lightsalmon;
        }
        100%{
            background-color: lightseagreen;
            border-radius: 10px;
        }
    }



</style>
</head>
<body>
    <div class="box"></div>
    <div class="circle"></div>
</body>
</html>
