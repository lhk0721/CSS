<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
        content="width=device-width, 
                initial-scale=1.0, 
                minimum-scale=1.0, 
                maximum-scale=5.0, 
                user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>모서리</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: cornflowerblue;
        /* 네 모서리 모두 동일하게 */
        border-radius: 20px;
        /* 왼쪽 위 + 오른쪽 아래 / 오른쪽 위 +왼쪽 아래 */
        border-radius: 10px 20px;
        /* 왼쪽위 / 오른쪽 위 + 왼쪽 아래 / 오른쪽 아래 */
        border-radius: 10px 20px 30px;
        /* 왼쪽 위 기준 시계방행 */
        border-radius: 10px 20px 30px 40px;

        border-radius: 50%;
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
