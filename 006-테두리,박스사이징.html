<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
        content="width=device-width, 
                initial-scale=1.0, 
                minimum-scale=1.0, 
                maximum-scale=5.0, 
                user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>테두리,박스사이징</title>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: lightgray;
        margin-bottom: 20px;
    }

    .box1 {
        border: 1px solid black;
        /* 작성순서무관
        1px -> border-width
        solid -> border style
        black -> border-color
        */

        /* border-[방향]-[속성] */
        border-right-width: 5px;
        border-width: 5px 10px;
        border-right-style: dotted;
        border-left-style: double;

        border-top-color: red;
        border-bottom-color: blue;
    }

    .box2 {
        /* 기본값. width,height에 border,padding이 포함되어있지 않아 계산에 어려움이 있음. */
        box-sizing: content-box;
        /* width,height가 포함하는 영역을 border 영역까지로 늘림. */
        /* 상속되지 않음. 전체 선택자를 사용해서 설정. */
        box-sizing: border-box;
    }

    *{
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
</body>
</html>
