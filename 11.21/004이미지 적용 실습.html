<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                border: solid 1px black;
                margin-bottom: 10px;
            }

            .box1 {
                width: 300px;
                height: 200px;
                background-image: url(./images/weniv-garry.png);
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                
            }

            .box2 {
                width: 80vw;
                height: 50vh;
                background-image: url("./images/weniv-suri.png");
                background-repeat: repeat-y;
                background-size: contain;
                margin-left: auto;
            }

            .box3 {
                width: 300px;
                height: 400px;
                background-image: url("images/weniv-licat.png");
                background-repeat: repeat-x;
                background-color: greenyellow;
                background-size: 33.3%;
                background-position: center;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </body>
</html>
