<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
        content="width=device-width, 
                initial-scale=1.0, 
                minimum-scale=1.0, 
                maximum-scale=5.0, 
                user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>이미지 스크롤 동작</title>
<style>
    div{ 
        width: 100vw;
        height: 200vh;
        background-image: url("images/weniv-binky.png");
        background-repeat: no-repeat;
        background-size: cover;
        font-size: 150px;
        color: white;

        /* 스크롤 시 배경이미지가 어떻게 작동할 것인가 */
        /* 기본값. 영역과 이미지가 함께 스크롤 */
        background-attachment: scroll;
        /* 이미지가 뷰포트에 고정. */
        background-attachment: fixed;
    }
</style>
</head>
