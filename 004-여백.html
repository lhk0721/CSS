<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
        content="width=device-width, 
                initial-scale=1.0, 
                minimum-scale=1.0, 
                maximum-scale=5.0, 
                user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>여백</title>
<style>
    div {
        background-color: lightblue;
        border: solid 1px black;
        color: red;
        width: min-content;
        /* 값이 1개일 땐 상하좌우 동일 */
        padding: 10px;
        /* 값이 2개일때: 상하 좌우 */
        padding: 10px 20px;
        /* 상 좌우 하 */
        padding: 10px 20px 30px ;
        /* 값 4개 : 상우하좌(시계방향) */
        padding: 10px 20px 30px 40px;

        padding: 0px;
        /* top, bottom, right, left 따로 지정 가능 */
        padding-right: 100px;
        
        /* 값에따라 적용되는 속성은 padding과 동일함. */
        /* 외부여백 */
        margin: 10px;
        margin: 10px 20px 30px 40px;
    }


    /* margin을 사용한 요소 배치 */
    /* boby가 aoto라, 세로는 컨텐츠만큼만 가지기에 세로정렬은 불가능. */
    .box1 {
        margin: 0px;
        /* 왼쪽에 가능한 많은 여백 ->요소는 우측으로 이동 */
        margin-left: auto;
    }
    .box2 {
        /* 좌우 가능한 많은 여백을 동일하게 나줘가짐. 요소는 가운데로 이동. */
        margin: 0 auto;
    }
</style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
</body>
</html>
