<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
    content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=5.0, 
        user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>Document</title>

<style>
    .container{
        display: flex;
        gap: 10px;
        padding: 100px;
    }
    .box{
        width: 100px;
        border: solid 2px black;
        position: relative;
    }

    .box > div {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        opacity: 0.7;
        transition: all 1s;
    }

    .box > .item {
        background-color: lightgreen;
    }

    .translate:hover{
        /* 다른 요소에 영향을 주지 않음. */
        /* item이 위에 공간이 있다는 걸 인지하지 못함. */
        transform: translateY(100px);
    }

    .position:hover {
        /* 포지션 사용하면 다른 요소에 영향을 줌 확인. */
        position: absolute;
        top: 100px;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- 성능이 중요한 상황, 애니메이션 등 빈번한 위치 변경이 필요한 상황. -->
        <div class="box">
            <div class="translate">translate</div>
            <div class="item">item</div>
        </div>

        <!-- 정적인 레이아웃 배치, 다른  레이아웃에 여향을 줘야 하는 상황 -->
        <div class="box">
            <div class="position">position</div>
            <div class="item">item</div>
        </div>
    </div>
</body>
</html>
