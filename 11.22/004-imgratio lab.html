<style>
    .aspect-ratio {
        width: 200px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }

    .aspect-ratio img{
        aspect-ratio: 1/1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .padding-percentage{
        
        height: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px    ;
        padding-top: 50%;
        position: relative;
    
    }

</style>
