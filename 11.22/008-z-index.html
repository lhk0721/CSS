<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
    content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=5.0, 
        user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>Document</title>

<style>
    .parent {
        background-color: #eee;
        width: 300px;
        height: 300px;
        position: relative;
        z-index: 400;
        /* 부모요소의 z인덱스 값을 자식보다 크게 줘도 자식 앞으로 올 수 없다. */
        /* 자식 요소의 z인덱스를 음수로 주면 뒤로 보낼 순 있다. 부모에 zindex가 없어야 함.*/
        background-color: rgba(0, 0, 0, 1);
    }

    .box {
        width: 100px;
        height: 100px;
        font-size: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: solid 1px black;
        position: absolute;
    }
    /* 기본적으로 쓰인 순서에 따라 쌓임 맥락 */
    .red {
        top: 40px;
        left: 40px;
        background-color: rgba(255, 0, 0, 0.5);
        z-index: 300;
        background-color: red;
    }

    .green {
        top: 80px;
        left: 80px;
        background-color: rgba(0,255,0,0.5);
        z-index: 200;
        background-color: green;
    }

    .blue {
        top: 120px;
        left: 120px;
        background-color: rgba(0, 0, 255, 0.5);
        z-index: 100;
        background-color: blue;
        z-index: -2100;
    }

    .parent2 {
        width: 200px;
        height: 200px;
        background-color: rgba(255, 0, 255, 0.5);
        border: solid 1px black;
        top: 20px;
        left: 20px;
        z-index: 200;
    }
</style>
</head>
<body>
    <div class="parent">
        <div class="box red">1</div>
        <div class="box green">2</div>
        <div class="box blue">3</div>
    </div>
    <div class="box parent2"></div>
</body>

</html>
